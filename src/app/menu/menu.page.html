<ion-split-pane contentId="menuContent" [disabled]="!paneEnabled">
  <ion-menu side="start" contentId="menuContent" menuId="Menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title color="dark">
          {{menuTitle}}
        </ion-title>
      </ion-toolbar>
    </ion-header>

<ion-content>
  <ion-list >
    <ion-menu-toggle  auto-hide="false" menu="menuContent" *ngFor="let item of menuList">
      <ion-item *ngIf="(item.label !== 'LogOut')" [routerLink]="item.route" routerDirection="root" rounterLinkActive="active-item">
        <ion-icon slot="end" [name]="item.icon" color="dark"></ion-icon>
        <ion-label color="dark">{{item.label}}</ion-label>
      </ion-item>
      <ion-item *ngIf="(item.label === 'Logout')" (click)="logout()">
        <ion-icon slot="end" [name]="item.icon" color="dark"></ion-icon>
        <ion-label color="dark">{{item.label}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>

</ion-menu>

<ion-router-outlet id="menuContent"></ion-router-outlet>
</ion-split-pane>
