<ion-header>
  <ion-toolbar>
    <ion-title>Add Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <form [formGroup]="inventoryForm" (ngSubmit)="formSubmit()">
      
      <ion-item>
        <ion-label position="floating">Item</ion-label>
        <ion-input formControlItem="item" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Item Cost</ion-label>
        <ion-input formControlItem="itemCost" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Item Value</ion-label>
        <ion-input formControlItem="itemValue" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add Inventory</ion-button>
        </ion-col>
    </ion-row>
    </form>
  </ion-list>
</ion-content>
