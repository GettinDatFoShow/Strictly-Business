<ion-header class="ion-no-boarder">
  <ion-toolbar> 
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-card>
      <ion-img src="assets/images/Header.png"></ion-img>
    </ion-card>

    <!-- Email fill line -->
    <ion-item fill="solid" class="ion-margin-buttom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.error">Invaild Email</ion-note>
    </ion-item>

    <!-- Password fill line -->
    <ion-item fill="solid" class="ion-margin-buttom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.error">Password needs at least 6 characters</ion-note>
    </ion-item>

    <!-- Login button -->
    <ion-button expand="full" type="sumbit" [disable]="!credentials.valid">login</ion-button>
    
    <!-- Registration button -->
    <ion-button expand="full" type="button" (click)="register">Sign Up</ion-button>
  </form>
  
</ion-content>
